<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Aiken</h1>
      <h2>
        <form id="search-form">
          <input
            type="text"
            placeholder="Change city"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />
          <input type="submit" value="Search" />
        </form>
      </h2>

      <button class="info">
        <span class="temp">
          <h3>⛈️ 65°</h3>
        </span>

        <span class="time">
          <h4></h4>
        </span>
      </button>
      <br />
      <ul>
        <li>⛈️ Sun</li>
        <li>⛈️Mon</li>
        <li>⛅Tues</li>
        <li>🌤️Wed</li>
        <li>☀️Thurs</li>
        <li>🌤️Fri</li>
        <li>⛈️Sat</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
  <footer>
    <a href="https://github.com/ANurfHerder/weather-app">Open-source code</a>
    by Brooklyn Van Bebber
  </footer>
</html>
